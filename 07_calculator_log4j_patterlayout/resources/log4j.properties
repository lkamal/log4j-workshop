# top level config=logging level, appenders
log4j.rootLogger=DEBUG, console

# console appender configurations
log4j.appender.console=org.apache.log4j.ConsoleAppender

log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.ConversionPattern=%d %-5p [%t]: %c - %m%n
log4j.appender.console.layout.ConversionPattern=%d{yyyy MMM dd HH:mm:ss,SSS} %-5p [%t]: %c - %m%n
